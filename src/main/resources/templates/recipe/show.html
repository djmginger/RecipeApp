<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Show Recipe</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<body>
<div class="container-fluid" style="margin-top: 20px">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-group">
        <div class="card card-primary border border-primary" style="margin: 20px 0">
          <div class="card-header bg-primary text-light">
            <div class="row">
              <div class="col-md-10">
                <h7 class="card-title" th:text="${recipe.description}">Recipe Description Here!</h7>
              </div>
              <div class="col-md-2">
                <a class="btn btn-light" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/image'}" role="button">Add Image</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-3">
                <h7>Categories:</h7>
              </div>
              <div class="col-md-3">
                <ul>
                  <li th:each="category : ${recipe.categories}" th:text="${category.description}"></li>
                </ul>
              </div>
              <div class="col-md-6">
                <img th:src="@{'/recipe/' + ${recipe.id} + '/recipeimage'}"
                     width="200" height="200">
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-3">
                <h7>Prep Time:</h7>
              </div>
              <div class="col-md-3">
                <p th:if="${recipe.cookTime != null}" th:text="${recipe.prepTime + ' minutes'}"></p>
              </div>
              <div class="col-md-3">
                <h7>Difficulty:</h7>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.difficulty}"></p>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-3">
                <h7>Cooktime:</h7>
              </div>
              <div class="col-md-3">
                <p th:if="${recipe.cookTime != null}" th:text="${recipe.cookTime + ' minutes'}"></p>
              </div>
              <div class="col-md-3">
                <h7>Servings:</h7>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.servings}"></p>
              </div>
            </div>
            <div class="row justify-content-center">
              <div class="col-md-3">
                <h7>Source:</h7>
              </div>
              <div class="col-md-3">
                <p th:text="${recipe.source}"></p>
              </div>
              <div class="col-md-3">
                <h7>URL:</h7>
              </div>
              <div class="col-md-3">
                <a href="#" th:href="${recipe.url}" th:text="${recipe.url}"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-primary border border-primary" style="margin: 20px 0;">
          <div class="card-header bg-primary text-light">
            <div class="row">
              <div class="col-md-10">
                <h7 class="card-title">Ingredients</h7>
              </div>
              <div class="col-md-2">
                <a class="btn btn-light" href="#" th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-12">
                  <ul>
                    <li th:each="ingredient : ${recipe.ingredients}" th:text="${ingredient.amount} + ' ' + ${ingredient.uom.description} + ' of ' + ${ingredient.description}"></li>
                  </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-primary border border-primary" style="margin: 20px 0;">
          <div class="card-header bg-primary text-light">
            <h7 class="card-title" >Directions</h7>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <p th:text="${recipe.directions}"></p>
              </div>
            </div>
          </div>
        </div>
        <div class="card card-primary border border-primary" style="margin: 20px 0;">
          <div class="card-header bg-primary text-light">
            <h7 class="card-title" >Notes</h7>
          </div>
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-12">
                <p th:text="${recipe.notes.recipeNotes}"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
<style>
  h7{
    font-weight: bold;
  }
</style>
