<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <title>Show Recipe</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
  <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.min.js}"></script>
  <script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
</head>
<body>

<div class="container-fluid" style="margin-top: 20px">
  <div class="row justify-content-center">
    <div class="col-md-6 col-md-offset-3">
      <div class="panel-group">
        <div class="card card-primary border border-primary" style="margin: 20px 0">
          <div class="card-header bg-primary text-light">
            <h5 class="card-title">Ingredient</h5>
          </div>
          <div class="card-body">

            <div class="table-responsive">
              <table class="table table-hover ">
                <thead class="thead-inverse">
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                </tr>
                </thead>
                <tr th:remove="all">
                  <td>123</td>
                  <td>Tasty Goodness 1</td>
                  <td><a href="#">View</a></td>
                  <td><a href="#">Update</a></td>
                  <td><a href="#">Delete</a></td>
                </tr>
                <tr>
                  <td th:text="${ingredient.id}">334</td>
                  <td th:text="${ingredient.amount} + ' ' + ${ingredient.uom.getDescription()} + ' ' + ${ingredient.description}">Tasty Goodness 3</td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
